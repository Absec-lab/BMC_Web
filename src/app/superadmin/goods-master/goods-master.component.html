<app-header></app-header>
<main class="container-fluid">
	<div class="page-content p-3">
		<div class="row">
			<div class="col-lg-3 sidebar-parent">
				<app-sidebar></app-sidebar> 
			</div>
			<div class="col-lg-9 app-content">
				<div class="card">
					<div class="card-body">
						<app-heade-dashboard-component></app-heade-dashboard-component>
					</div>
				</div>
				<div class="mt-4">
					<div class="breadcrumb">
						<a routerLink=""><i class="fa-solid fa-home"></i></a>
						<span class="mx-2">/</span>
						<a routerLink="">Master Entry</a>
						<span class="mx-2">/</span>
						<a routerLink="">Goods Master</a>
					</div>
					<div class="mt-4">
						<div class="card rounded-0">
							<div class="card-header rounded-0">
								Goods Master
							</div>
							<div class="card-body">
								<form [formGroup]="form">
									<div class="row">
										<div class="col-md-6">
											<div class="d-flex align-items-center w-100">
												<div>
													Goods Name<span class="text-danger">*</span>
												</div>
												<div class="ms-3 d-flex-1">
													<input formControlName="goodsName" type="text" name="" id="" class="form-control">
												</div>
											</div>
										</div>
                                        <div class="col-md-6">
											<div class="d-flex align-items-center w-100">
												<div>
													Goods (Kg)<span class="text-danger">*</span>
												</div>
												<div class="ms-3 d-flex-1">
													<input formControlName="goodsPerKg" type="number" min="0" name="" id="" class="form-control">
												</div>
											</div>
										</div>
                                        </div>
                                        <div class="row mt-3">
										<div class="col-md-6">
											<div class="d-flex align-items-center w-100">
												<div>
													Description
												</div>
												<div class="ms-3 d-flex-1">
													<input formControlName="goodsDesc" type="text" name="" id="" class="form-control">
												</div>
											</div>
										</div>
                                    </div>
								</form>
							</div>
						</div>
						<div class="text-end mt-3">
							<button class="btn btn-primary px-5 py-2" (click)="addNew()"  *ngIf="isAdd">Add</button>
						</div>
						<div class="text-end mt-3" *ngIf="isUpdate">
							<button class="btn btn-primary px-5 py-2" (click)="cancel()">Cancel</button>
							<button class="btn btn-primary px-5 py-2" style="margin-left: 20px;" (click)="updateGoods()">Update</button>
						</div>
					</div>
					<div class="mt-4">
						<!-- <div class="py-3 px-3 bg-secondary d-flex align-items-center justify-content-end border-bottom-0 border">
                            <div>Goods Name</div>
							<div class="ms-3 w-25">
								<select name="" id="" class="form-control form-select">
									<option value="" disabled selected>Select Goods</option>
                                                                        <option [value]="x.goodsId" *ngFor="let x of list;">{{ x.goodsName }}</option>
								</select>
							</div>
							<div class="ms-3">
								<button class="btn btn-primary px-3">
									Search
								</button>
							</div>
						</div> -->
						<table class="table table-bordered table-striped">
							<thead class="bg-primary text-white text-center">
								<tr>
									<th>Sl. No.</th>
									<th>Goods Name</th>
									<th>Goods (Kg)</th>
									<th>Description</th>
									<th>Created Date</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody class="text-center">
								<tr *ngFor="let x of list; index as i;">
                                                                        <td>{{ i + 1}}</td>
                                                                        <td>{{ x.goodsName || '--' }}</td>
                                                                        <td>{{ x.goodsPerKg || '--' }}</td>
                                                                        <td>{{ x.goodsDesc || '--' }}</td>
                                                                        <td>{{ x.createdDate | date: 'dd/MM/yyyy' }}
                                                                        </td>
                                                                        <td
                                                                                class="d-flex align-items-center gap-1 justify-content-center">
                                                                                <button class="btn btn-primary btn-sm" (click)="updateData(x)">
                                                                                        <i class="fa-solid fa-edit"></i>
                                                                                </button>
                                                                                <button (click)="remove(x.goodsId)" class="btn btn-danger btn-sm">
                                                                                        <i
                                                                                                class="fa-solid fa-trash-alt"></i>
                                                                                </button> 
                                                                        </td>
                                                                </tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
<app-footer></app-footer>
