<app-header></app-header>
<main class="container-fluid">
	<div class="page-content p-3">
		<div class="row">
			<div class="col-xl-3 sidebar-parent ">
				<app-sidebar></app-sidebar> 
			</div>
			<div class="col-xl-9 app-content mt-4 mt-xl-0">
				<div class="card">
					<div class="card-body">
						<app-heade-dashboard-component></app-heade-dashboard-component>
					</div>
				</div>
				<div class="mt-4">
					<div class="breadcrumb">
						<a routerLink="/superadmin/dashboard"><i class="fa-solid fa-home"></i></a>
						<span class="mx-2">/</span>
						<span>Godown</span>
					</div>
                </div>
                <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
                    <li class="nav-item w-25" role="presentation">
                        <button class="text-white nav-link active w-100 text-uppercase" id="activetrip-tab"
                            data-bs-toggle="tab" data-bs-target="#activetrip-tab-pane" type="button" role="tab"
                            aria-controls="activetrip-tab-pane" aria-selected="true">Active Trips</button>
                    </li>
                    <li class="nav-item w-25" role="presentation">
                        <button class="text-white nav-link w-100 text-uppercase" id="completedtrip-tab"
                            data-bs-toggle="tab" data-bs-target="#completedtrip-tab-pane" type="button" role="tab"
                            aria-controls="completedtrip-tab-pane" aria-selected="false">Completed Trips</button>
                    </li>
                    <li class="nav-item w-25" role="presentation">
                        <button class="text-white nav-link w-100 text-uppercase" id="stock-tab"
                            data-bs-toggle="tab" data-bs-target="#stock-tab-pane" type="button" role="tab"
                            aria-controls="stock-tab-pane" aria-selected="false">Stock</button>
                    </li>
                    <li class="nav-item w-25" role="presentation">
                        <button class="text-white nav-link w-100 text-uppercase" id="sold-tab"
                            data-bs-toggle="tab" data-bs-target="#sold-tab-pane" type="button" role="tab"
                            aria-controls="sold-tab-pane" aria-selected="false">Sold</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="p-4 border border-white tab-pane fade show active bg-secondary border-top-0" id="activetrip-tab-pane" role="tabpanel" aria-labelledby="activetrip-tab" tabindex="0">
                        <h5>Active Trips</h5>
                        <hr>
                        <ag-grid-angular
							class="ag-theme-alpine"
							[rowData]="rowData"
							[columnDefs]="columnDefs"
							[gridOptions]="gridOptions"
							[animateRows]="true"
							[suppressMenuHide]="true">
						</ag-grid-angular>
                    </div>
                    <div class="border border-white tab-pane fade show bg-secondary border-top-0 p-4" id="completedtrip-tab-pane" role="tabpanel" aria-labelledby="completedtrip-tab" tabindex="0">
                       <div class="card rounded-0">
                            <div class="card-header rounded-0 border-0">
                                Completed Trips <i class="fa fa-truck b-red" aria-hidden="true"></i>
                            </div>
                            <div class="card-body">
                                <!-- <div
                                    class="py-3 px-3 bg-secondary d-flex align-items-center justify-content-end border-bottom-0 border">
                                    <div class="ms-3 w-25">
                                        <input type="text" name="" id="" class="form-control"
                                            placeholder="Enter Vehicle No.">
                                    </div>
                                    <div class="ms-3 w-25">
                                        <input type="date" name="" id="" class="form-control"
                                            placeholder="Select Date">
                                    </div>
                                    <div class="ms-3">
                                        <button class="btn btn-primary px-3">
                                            Search
                                        </button>
                                    </div>
                                </div> -->
                                <ag-grid-angular
                                class="ag-theme-alpine"
                                [rowData]="rowDataComp"
                                [columnDefs]="columnDefsComp"
                                [gridOptions]="gridOptionsComp"
                                [animateRows]="true"
                                [suppressMenuHide]="true">
                            
                                </ag-grid-angular>
                                <!-- <table class="table table-bordered table-striped">
                                    <thead class="bg-primary text-white text-center">
                                        <tr>
                                            <th>Vehicle No</th>
                                            <th>Driver Name</th>
                                            <th>Helper Name</th>
                                            <th>Route</th>
                                            <th>Initial Reading</th>
                                            <th>Final Reading</th>
                                            <th>Vehicle Start Time</th>
                                            <th>Vehicle End Time</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        <tr *ngFor="let item of inActiveTripList">
                                            <td>{{item.vehicleNo}}</td>
                                            <td>{{item.driver.driverName}}</td>
                                            <td>Ramakant Das</td>
                                            <td>{{item.route.routeName}}</td>
                                            <td>{{item.tripStartReading}}</td>
                                            <td>{{item.tripEndReading}}</td>
                                            <td>{{item.createdDate}}</td>
                                            <td>{{item.updateDate}}</td>
                                        </tr>

                                    </tbody>
                                </table> -->
                            </div>
                        </div>
                    </div>
                    <div class="border border-white tab-pane fade show bg-secondary border-top-0 p-4" id="stock-tab-pane" role="tabpanel" aria-labelledby="stock-tab" tabindex="0">
                        <h5>Mo Khata Stock</h5>
                        <hr>
                        <table class="table table-bordered table-striped">
							<thead>
								<tr>
									<th>Item List</th>
									<th>No. of Stocks (KG)</th>
									<th>Cost/KG</th>
									<th>Total Cost</th>
								</tr>
							</thead>
							<tbody>
								<tr *ngFor="let item of stockData">
									<td>{{ item.item_name }}</td>
									<td>{{ item.stock_count }}</td>
									<td>{{ item.cost_per_kg }}</td>
									<td>{{ item.total_cost }}</td>
								</tr>
							</tbody>
						</table>
                    </div>
                    <div class="border border-white tab-pane fade show bg-secondary border-top-0 p-4" id="sold-tab-pane" role="tabpanel" aria-labelledby="sold-tab" tabindex="0">
                        <div class="card rounded-0">
                            <div class="card-header rounded-0">
                                 SOLD
                            </div>
                            <div class="card-body">
                                <form [formGroup]="form">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-3 d-flex align-items-center pe-0">
                                                    Goods Name<span class="text-danger">*</span>
                                                </div>
                                                <div class="col-md-9">
  
                                                    <select name="" id="" class="form-control form-select" formControlName="goodsId">
                                                        <option value="">Select</option>
                                                        <option [value]="item.goodsId" *ngFor="let item of goodList">{{item.goodsName}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-3 d-flex align-items-center pe-0">
                                                    Sub-Goods Name<span class="text-danger">*</span>
                                                </div>
                                                <div class="col-md-9">
                                                    <select name="" id="gdsSId"  class="form-control form-select" formControlName="goodssubId">
                                                        <option value="">Select</option>
                                                        <option [value]="item.goodssubId" *ngFor="let item of subgoodList" selected>{{item.subgoodsName}}</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                            <div class="mt-3 col-md-6">
                                                <div class="row">
                                                    <div class="col-md-3 d-flex align-items-center pe-0">
                                                        Sold Qty<span class="text-danger">*</span>
                                                    </div>
                                                    <div class="col-md-9">
                                                        <input type="number" name="" min="0" id="sq"  class="form-control" formControlName="quntaum">
                                                    </div>
                                                </div>
                                            </div>

                                        <div class="col-md-6">
                                            <div class="row">
                                                <div class="col-md-3 d-flex align-items-center pe-0">
                                                    Sold To<span class="text-danger">*</span>
                                                </div>
                                                <div class="col-md-9">
  
                                                    <select name="" id="" class="form-control form-select" formControlName="soldToId" >
                                                        <option value="" selected>Select</option>
                                                        <option value='1'>Nagarjuna</option>
                                                        <option value='2'>Rabbel</option>
                                                        <!-- <option [value]="item.goodsId" *ngFor="let item of goodList">{{item.goodsName}}</option> -->
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="mt-3 col-md-6">
                                            <div class="row">
                                                <div class="col-md-3 d-flex align-items-center pe-0">
                                                    Total Cost<span class="text-danger">*</span>
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="number" value={{totalCostP}}  name="" min="0" id="totalCost" class="form-control" formControlName="itemCost">
                                                </div>
                                            </div>
                                        </div> -->
                                        <div class="mt-3 col-md-6">
                                            <div class="row">
                                                <div class="col-md-3 d-flex align-items-center pe-0">
                                                    Description
                                                </div>
                                                <div class="col-md-9">
                                                    <input type="text" name="" id="" class="form-control" formControlName="mrfDesc">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="mt-3 text-end" *ngIf="isAdd">
                            <button class="px-5 py-2 btn btn-primary" >Add</button>
                            
                        </div>
                        <div class="mt-3 text-end" *ngIf="isUpdate">
                            <button class="px-5 py-2 btn btn-primary" (click)="cancel()">Cancel</button>
                            <button class="px-5 py-2 btn btn-primary" style="margin-left: 20px;" >Update</button>
                        </div>
                    
                        <div class="mt-4">
                            <ag-grid-angular
                                class="ag-theme-alpine"
                                [rowData]="rowDataSold"
                                [columnDefs]="columnDefsSold"
                                [gridOptions]="gridOptions"
                                [animateRows]="true"
                                [suppressMenuHide]="true"
                            >
                            </ag-grid-angular>
                            
                        </div>	
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
